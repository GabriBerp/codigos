<!DOCTYPE html>
<html>
<head>
  <title>Tela Interativa</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #question {
      text-align: center;
      margin-bottom: 20px;
    }

    #buttons {
      display: flex;
      justify-content: center;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="question">
    <h2>Essa é uma pergunta?</h2>
  </div>

  <div id="buttons">
    <button class="button" id="yesButton">Sim</button>
    <button class="button" id="noButton">Não</button>
  </div>

  <script>
    // Função para gerar um número aleatório entre min e max
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    // Função chamada quando o botão "Não" é clicado
    function handleNoButtonClick() {
      var noButton = document.getElementById('noButton');
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;

      var randomX = getRandomNumber(0, screenWidth - noButton.offsetWidth);
      var randomY = getRandomNumber(0, screenHeight - noButton.offsetHeight);

      noButton.style.position = 'absolute';
      noButton.style.left = randomX + 'px';
      noButton.style.top = randomY + 'px';
    }

    // Função chamada quando o botão "Sim" é clicado
    function handleYesButtonClick() {
      var question = document.getElementById('question');
      question.innerHTML = '<h2>Obrigado!</h2>';

      var buttons = document.getElementById('buttons');
      buttons.style.display = 'none';
    }

    // Adiciona os event listeners aos botões
    document.getElementById('noButton').addEventListener('click', handleNoButtonClick);
    document.getElementById('yesButton').addEventListener('click', handleYesButtonClick);
  </script>
</body>
</html>
